<!DOCTYPE html>
<html>
<head>
    <title>Metric/Imperial Unit Conversion</title>

    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="container">
        <div id="conversion" class="input">
            <h1>Metric/Imperial Unit Conversion</h1>
            <div class="unit-input"><input id="measure" type="text"></div>
            <button id="btn-convert">Convert</button>
        </div>
        <div id="exportation"class="output">
            <div class="length-section">
                <h4>Length (Meter/Feet)</h4>
                <p id="display-length"></p>
            </div>
            <div class="volume-section">
                <h4>Volume (Liters/Gallons)</h4>
                <p id="volume-length"></p>
            </div>
            <div class="mass-section">
                <h4>Mass (Kilograms/Pounds)</h4>
                <p id="mass-length"></p>
            </div>
        </div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
